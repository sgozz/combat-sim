name: combat-simulator

services:
  client:
    build:
      context: .
      target: client
      args:
        VITE_WS_URL: ws://localhost:3001/ws
    ports:
      - "3001:80"
    depends_on:
      - server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  server:
    build:
      context: .
      target: server
    volumes:
      - ./data:/app/data
    environment:
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
